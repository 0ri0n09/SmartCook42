<ion-header>
  <ion-toolbar>
    <ion-title>
      SmartCook
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <div class="favorite-header">
    <ion-list>
      <ion-list-header class="favorite-header-title" style="margin-left: 50px">Your shopping list</ion-list-header>
      <ion-list class="ion-align-items-center" style="margin-top: 3px">What you need for your next shopping trip</ion-list>
    </ion-list>
  </div>
</ion-list>

<ion-content>
  <ion-grid *ngIf="ingredients && ingredients.length > 0; else emptyList">
    <ion-row>
      <ion-col size="6" *ngFor="let ingredient of ingredients">
        <ion-card class="ingredient-card">
          <ion-card-header>
            <ion-card-title><strong>{{ ingredient.name.toUpperCase() }}</strong></ion-card-title>
          </ion-card-header>
          <ion-card-content class="ingredient-content">
            <ion-img class="ingredient-image"
                     [src]="ingredient.image"
                     alt="No picture found for this ingredient"></ion-img>
          </ion-card-content>
          <ion-button class="remove-button" expand="block" color="danger" (click)="deleteFromShoppingList(ingredient.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #emptyList>
  <div class="empty-list" style="margin-bottom: 150px">
    <p class="text">Your shopping list is empty</p>
  </div>
</ng-template>
