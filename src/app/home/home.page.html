<ion-header>
  <ion-toolbar>
    <ion-title>SmartCook | Home</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/favorites'">
        <ion-icon color="warning" name="star-half-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-list-header>Your 10 recipes of the day :</ion-list-header>
</ion-list>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let recipe of randomRecipes">
      <ion-card>
        <img [src]="recipe.image" alt="{{ recipe.title }} image" />
        <ion-card-header>
          <ion-card-title>{{ recipe.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p [innerHTML]="(recipe.summary | slice:0:700) + '...'">{{ recipe.summary | slice:0:150 }}...</p>
          <ion-grid>
            <ion-row>
              <ion-col size="4" class="icon-col">
                <div class="icon-container">
                  <ion-icon name="heart-sharp" color="danger"></ion-icon>
                  <p class="icon-label">{{ recipe.aggregateLikes }}</p>
                </div>
              </ion-col>
              <ion-col size="4" class="icon-col">
                <div class="icon-container">
                  <ion-icon name="people-outline" color="primary"></ion-icon>
                  <p class="icon-label">{{ recipe.servings }}</p>
                </div>
              </ion-col>
              <ion-col size="4" class="icon-col">
                <div class="icon-container">
                  <ion-icon name="time-sharp" color="medium"></ion-icon>
                  <p class="icon-label">{{ recipe.readyInMinutes }}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-grid>
            <ion-row>
              <ion-col size="6" class="icon-col">
                <div class="icon-container">
                  <ion-button color="success" [routerLink]="'/detail/' + recipe.id">View</ion-button>
                </div>
              </ion-col>
              <ion-col size="6" class="icon-col">
                <div class="icon-container">
                  <ion-button color="warning" [disabled]="isFavorite(recipe)" (click)="toggleFavorite(recipe)">Favorite</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
